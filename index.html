<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅️ Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="text"
          placeholder="Enter a city"
          required="on"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" placeholder="Search" />
      </form>
    </header>
    <main>
      <h1>Ensenada</h1>
      <div>
        <p>
          Wednesday 08:08, mist <br />
          Humidity: 92%, Wind: 3.6km/h
        </p>
      </div>
      <div><p>🌦️ 10°C</p></div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/LaFataMorgana" target="_blank">
        Pam Erin MR 🍀
      </a>
      and is
      <a
        href="https://github.com/LaFataMorgana/weather-app-lfm-2024"
        target="_blank"
        >on GitHub</a
      >
      and
      <a href="https://weather-app-lfm2024.netlify.app/" target="_blank"
        >hosted on Netlify.
      </a>
    </footer>
  </body>
</html>
