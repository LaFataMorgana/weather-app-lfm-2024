<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>⛅️ Weather App</title>
  </head>
  <body>
    <div class="main-box">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city"
            required="on"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Ensenada</h1>
        <div>
          <p>
            Wednesday 08:08, mist <br />
            Humidity: 92%, Wind: 3.6km/h
          </p>
        </div>
        <div class="current-temp">🌦️ 10°C</div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/LaFataMorgana" target="_blank">
          Pam Erin MR 🍀
        </a>
        and is
        <a
          href="https://github.com/LaFataMorgana/weather-app-lfm-2024"
          target="_blank"
          >on GitHub</a
        >
        and
        <a href="https://weather-app-lfm2024.netlify.app/" target="_blank"
          >hosted on Netlify.
        </a>
      </footer>
    </div>
  </body>
</html>
